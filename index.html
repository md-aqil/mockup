  <section class="spacer" id="app">
    <div class="padding-box">
      <h2 class="d-blue">
        All Mockups
      </h2>

      <div class="row">
        <div class="col-md-4 my-3" v-for="(item, index) in contentData" :key="index">
          <div class="card add-shadow">
            <img v-if="item.image" :src="item.image" class="card-img" alt="Uploaded Image">
              
            <div class="card-footer">
              <p class="lead mt-3" style="font-weight: 400;">{{ item.content }}</p>

              <a class="custom-primary-btn mb-3" :href="item.image" download>Download</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

<script>
new Vue({
    el: '#app',
    data: {
      contentData: [],
      selectedContact: null,
    },
    created() {
      // Retrieve data from local storage
      const storedData = JSON.parse(localStorage.getItem('contentData')) || [];
      this.contentData = storedData;
    },
    methods: {
      showContactDetails(index) {
        // Toggle the selected contact
        this.selectedContact = this.selectedContact === index ? null : index;
      },
    },
  });
</script>

</body>
</html>
